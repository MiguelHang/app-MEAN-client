<hr>
<div class="col-lg-6">
  <h1>{{title}}</h1>
  <div *ngIf="alertMessage">
    <div class="alert alert-success alert-dismissable col-md-10">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{alertMessage}}</strong>
      <button type="button" class="btn btn-sm btn-success pull-right" [routerLink]="['/profile']">Volver</button>
    </div>
  </div>
  <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
    <p>
      <label>Nombre:</label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label>Apellidos:</label>
      <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label>Email:</label>
      <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched">
        El email es obligatorio
      </span>
    </p>

    <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
      <img src="{{url + 'get-image-user/' + user.image}}" style="width: 100px"/>
    </div>
    <p>
      <label for="">Sube tu imagen</label>
      <input type="file" name="" placeholder="Subir imagen..."  (change)="fileChangeEvent($event)">
    </p>

    <input type="submit" value="Actualizar" class="btn btn-primary">
  </form>
</div>
