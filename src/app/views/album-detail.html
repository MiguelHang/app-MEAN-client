<div class="album-box" *ngIf="album">
  <button type="button" class="btn btn-warning pull-right" *ngIf="identity.role == 'ROLE_ADMIN' && editorMode == false" (click)="enterEditor()">Editar</button>
  <button type="button" class="btn btn-success pull-right" *ngIf="identity.role == 'ROLE_ADMIN' && editorMode == true" (click)="enterEditor()">Volver</button>
  <div id="album-head-card">
    <div class="image" [ngStyle]="{'background-image': 'url(' + url+ 'get-image-album/'+ album.image + ')'}"></div>
    <div class="data">
      <h1>{{album.title}}</h1>
      <p><strong>{{album.artist.name}}</strong></p>
      <p>{{album.year}}</p>
      <p>{{album.description}}</p>

      <a [routerLink]="['/song-add', album._id]" class="btn btn-default" *ngIf ="identity.role == 'ROLE_ADMIN'"> Añadir canción</a>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="gallery-songs" *ngIf="songs">
    <ul id="songs-list">
      <li *ngFor="let song of songs" class="song-item">
        <song [song]=song [editorMode]=editorMode></song>
      </li>
    </ul>
  </div>
</div>
